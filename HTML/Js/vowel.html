<!DOCTYPE html>
<html>
<head>
	<title>Switch Example</title>
</head>
<body>
	<script type="text/javascript">
		var ab=prompt("Enter 1 character");
		switch(ab)
		{
			case 'a':
				document.write(ab +" is Vowel");
				break;
			case 'A':
				document.write(ab +" is Vowel");
				break;
			case 'e':
				document.write(ab +" is Vowel");
				break;
			case 'E':
				document.write(ab +" is Vowel");
				break;
			case 'i':
				document.write(ab +" is Vowel");
				break;
			case 'I':
				document.write(ab +" is Vowel");
				break;
			case 'o':
				document.write(ab +" is Vowel");
				break;
			case 'O':
				document.write(ab +" is Vowel");
				break;
			case 'u':
				document.write(ab +" is Vowel");
				break;
			case 'U':
				document.write(ab +" is Vowel");
				break;
			default:
				document.write(ab +" is not Vowel")
		}
	</script>
</body>
</html>
