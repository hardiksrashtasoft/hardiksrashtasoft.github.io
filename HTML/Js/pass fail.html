<!DOCTYPE html>
<html>
<head>
	<title>if else if condition</title>
</head>
<body>
	<script type="text/javascript">
		var a=prompt("Enter the Persentage in %");
		if(a<=35)
			document.write("Fail....");
		else if(a<=75)
			document.write("Pass....Good");
		else
			document.write("Pass...Very Good");
	</script>
</body>
</html>
